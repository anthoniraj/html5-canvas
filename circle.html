<!DOCTYPE html>
<html>
    <head>
        <title>Drawing Circle</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style>
            #mydrawing
            {
                color: green;
                background: black;
            }
        </style>
    </head>
    <body>
        <div>
            <canvas id="mydrawing" width="400" height="400" style="border:1px solid #c3c3c3;">
                Your browser does not support the HTML5 canvas tag.
            </canvas>
            <script>
                var obj = document.getElementById("mydrawing");
                var context = obj.getContext("2d");
                context.beginPath();
                context.arc(100, 100, 50, 0, 360);
                context.fillStyle = 'yellow';
                context.fill();
                context.lineWidth = 3;
                context.strokeStyle = 'green';
                context.stroke();
            </script>
        </div>
    </body>
</html>
